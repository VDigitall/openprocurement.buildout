[circus]
check_delay = 5
endpoint = ipc:///data/vitall_digitall/lp_buildout/openprocurement.buildout/var/circus_endpoint
pubsub_endpoint = ipc:///data/vitall_digitall/lp_buildout/openprocurement.buildout/var/circus_pubsub
umask = 002
logoutput = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/circus.log



statsd = True


[watcher:db]
cmd = couchdb
args = -a /data/vitall_digitall/lp_buildout/openprocurement.buildout/etc/couchdb.ini
priority = 100
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/couchdb.stdout.log
stderr_stream.filename = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/couchdb.stderr.log



[env:db]
HOME = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var

[plugin:db_resource]
use = circus.plugins.resource_watcher.ResourceWatcher
watcher = db
max_mem = 1700M

[plugin:db_http]
use = circus.plugins.http_observer.HttpObserver
restart_on_error = db
check_url = http://127.0.0.1:5984/




[env]
TZ = Europe/Kiev





[watcher:litepublic]
cmd = /data/vitall_digitall/lp_buildout/openprocurement.buildout/bin/chaussette --fd $(circus.sockets.web) --backend=gevent paste:/data/vitall_digitall/lp_buildout/openprocurement.buildout/etc/openprocurement.litepublic.ini --graceful-timeout=60
numprocesses = 1
use_sockets = True
priority = 90
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/litepublic.stdout.log
stderr_stream.filename = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/litepublic.stderr.log





[socket:web]
host = 0.0.0.0
port = 6543

[plugin:webapp_resource]
use = circus.plugins.resource_watcher.ResourceWatcher
watcher = webapp
max_cpu = 95
max_mem = 400M







[watcher:litepublic_data_bridge]
cmd = /data/vitall_digitall/lp_buildout/openprocurement.buildout/bin/litepublic_data_bridge
args = /data/vitall_digitall/lp_buildout/openprocurement.buildout/etc/litepublic_data_bridge.yaml
shell = True
copy_env = True
stdout_stream.class = FileStream
stdout_stream.filename = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/litepublic_data_bridge.stdout.log
stdout_stream.max_bytes = 134217728
stdout_stream.backup_count = 1
stderr_stream.class = FileStream
stderr_stream.filename = /data/vitall_digitall/lp_buildout/openprocurement.buildout/var/log/litepublic_data_bridge.stderr.log
stderr_stream.max_bytes = 134217728
stderr_stream.backup_count = 1










