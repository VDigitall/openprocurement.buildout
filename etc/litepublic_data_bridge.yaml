main:
  tenders_api_server: https://lb.api-sandbox.openprocurement.org
  tenders_api_version: "0"
  public_tenders_api_server: https://lb.api-sandbox.openprocurement.org
  couch_url: http://localhost:5984
  public_db: public_db
version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  journal:
    class: ExtendedJournalHandler.ExtendedJournalHandler
    level: INFO
    SYSLOG_IDENTIFIER: LITEPUBLIC_DATA_BRIDGE
    TENDERS_API_VERSION: "0"
    TENDERS_API_URL: https://lb.api-sandbox.openprocurement.org

loggers:
  openprocurement.litepublic.databridge:
    handlers: [console, journal]
    propagate: no
    level: DEBUG

  "":
    handlers: [console, journal]
    level: DEBUG
