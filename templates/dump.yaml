dump:
  cmd: {{ cmd }}
  db_url: {{ db_url }}
  dump_uri: {{ dump_uri }}

version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
{% if 'statsd' in parts['dump.yaml'] %}
  statsd:
    level: DEBUG
    class: statsdhandler.StatsdHandler
    config_path: "{{handler_config}}"
{% endif %}
loggers:
  dumper:
    handlers: [console{% if 'statsd' in parts['dump.yaml'] %},statsd{% endif %}]
    propagate: no
    level: DEBUG

  "":
    handlers: [console]
    level: INFO
