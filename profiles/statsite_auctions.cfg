[buildout]
parts +=
    edge_data_bridge_auctions.yaml
    statsite_auctions_handler.yaml

[circus.ini]
edge_data_bridge_auctions = True

[edge_data_bridge_auctions.yaml]
<= edge_data_bridge_defaults
resources = auctions
statsdhandler = 1
handler_config_path = ${buildout:directory}/etc/statsite_${:resources}_handler.yaml

[statsite_auctions_handler.yaml]
<= statsite_handler_defaults
app_key = edge_auctions
