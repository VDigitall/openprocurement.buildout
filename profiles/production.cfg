[buildout]
extends =
    base.cfg
    journal.cfg
    versions.cfg
    archivarius.cfg
parts +=
    logrotate.conf
    logrotate-hourly
    awscli
    autostart

[circus.ini]
statsd = False

[logrotate.conf]
logs_bucket = openprocurement-logs

[versions]
