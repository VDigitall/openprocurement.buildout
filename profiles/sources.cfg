[buildout]
auto-checkout = ${:package-name}

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = ${remotes:gh}openprocurement/openprocurement
opgh_push = ${remotes:gh_push}openprocurement/openprocurement

[sources]
statsdhandler = git ${remotes:gh}openprocurement/statsdhandler.git pushurl=${remotes:gh_push}openprocurement/statsdhandler.git
openprocurement.edge = git ${remotes:gh}openprocurement/openprocurement.edge.git pushurl=${remotes:gh_push}openprocurement/openprocurement.edge.git
openprocurement_client = git ${remotes:gh}openprocurement/openprocurement.client.python.git pushurl=${remotes:gh_push}openprocurement/openprocurement.client.python.git branch=use_requests
