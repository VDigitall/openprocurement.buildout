[buildout]
parts +=
    edge_data_bridge_tenders.yaml
    statsite_tenders_handler.yaml

[circus.ini]
edge_data_bridge_tenders = True

[edge_data_bridge_tenders.yaml]
<= edge_data_bridge_defaults
resources = tenders
statsdhandler = 1
handler_config_path = ${buildout:directory}/etc/statsite_${:resources}_handler.yaml

[statsite_tenders_handler.yaml]
<= statsite_handler_defaults
app_key = edge_tenders
