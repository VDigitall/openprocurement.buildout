[buildout]
parts +=
    edge_data_bridge_plans.yaml
    statsite_plans_handler.yaml

[circus.ini]
edge_data_bridge_plans = True

[edge_data_bridge_plans.yaml]
<= edge_data_bridge_defaults
resources = plans
statsdhandler = 1
handler_config_path = ${buildout:directory}/etc/statsite_${:resources}_handler.yaml

[statsite_plans_handler.yaml]
<= statsite_handler_defaults
app_key = edge_plans
