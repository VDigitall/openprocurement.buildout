[buildout]
package-name +=
  statsdhandler
parts +=
  dump_handler.yaml
  penstock_handler.yaml
eggs +=
  statsdhandler
extensions = mr.developer
auto-checkout = *

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = ${remotes:gh}openprocurement/openprocurement
opgh_push = ${remotes:gh_push}openprocurement/openprocurement

[sources]
statsdhandler = git ${remotes:gh}openprocurement/statsdhandler.git push_url=${remotes:gh_push}openprocurement/statsdhandler.git

[penstock_handler.yaml]
<= config-from-template
app_key = penstock

[penstock.yaml]
statsd = 1
handler_config = ${buildout:directory}/etc/penstock_handler.yaml

[dump.yaml]
statsd = 1
handler_config = ${buildout:directory}/etc/dump_handler.yaml

[dump_handler.yaml]
<= config-from-template
app_key = dumper
